<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="my-4">View User Details</h2>

        <!-- Form to enter Aadhar number -->
        <form action="{{ url_for('get_user_details') }}" method="GET">
            <div class="form-group">
                <label for="aadhar">Enter Aadhar Number:</label>
                <input type="text" class="form-control" id="aadhar" name="aadhar" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Details</button>
        </form>

        {% if user %}
        <h3 class="my-4">User Details</h3>
        <ul class="list-group">
            <li class="list-group-item"><strong>Name:</strong> {{ user.name }}</li>
            <li class="list-group-item"><strong>Mobile:</strong> {{ user.mobile }}</li>
            <li class="list-group-item"><strong>Aadhar:</strong> {{ user.aadhar }}</li>
            <li class="list-group-item"><strong>Balance:</strong> â‚¹{{ user.balance }}</li>
            <li class="list-group-item"><strong>Trips Count:</strong> {{ trip_count }}</li>
            <li class="list-group-item"><strong>QR Code:</strong> <img src="data:image/png;base64,{{ user.qr_code }}" alt="QR Code" width="100"></li>
        </ul>
        {% elif error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
